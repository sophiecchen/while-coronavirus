  <body class="washHands">
    <div class="function">
      <p>def washHands():</p>
      <div class="body">
        <p>wetHands = useWater()</p>
        <p>soap = getSoap()</p>
        <br />
        <p>for seconds in range(20):</p>
        <div class="body">
          <p>latherHands(wetHands, soap)</p>
        </div>
        <br />
        <p>rinseHands()</p>
        <p>dryHands()</p>
      </div>
    </div>
